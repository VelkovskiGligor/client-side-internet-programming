<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadaca1</title>
    <script type="text/javascript" src="../jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
           $("img").hover(function () {
               $(this).attr("src","button-hover.png")
           },function () {
               $(this).attr("src","button.png")
           })
        });
    </script>
</head>
<body>
<img src="button.png" style="width: 300px;height: 300px">
</body>
</html>
