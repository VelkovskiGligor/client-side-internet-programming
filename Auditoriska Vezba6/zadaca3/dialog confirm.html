<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
           var dialog=$("#dialog").dialog({
               autoOpen:true,
               buttons:[{
                   text:"Delete all items",
                   click:function () {
                       $(dialog).dialog("close");
                   }
               },{
                   text:"Cancel",
                    click:function () {
                        $(dialog).dialog("close");
                    }
               }]
           });
            $(dialog).dialog("open");
        });
    </script>
</head>
<body>
<p>
    Sed vel diam id libero rutrum convallis. Donec aliquet leo vel magna.
    Phasellus rhoncus faucibus ante. Etiam bibendum,
    enim faucibus aliquet rhoncus, arcu felis ultricies neque, sit amet auctor elit eros a lectus.
</p>
<div id="dialog" title="Empty the recycle bin?">
    <p>  <span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>
  These items will be permanently deleted and cannot be recovered. Are you sure?</p>
</div>
</body>
</html>
