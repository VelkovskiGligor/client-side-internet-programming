<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../jquery/jquery.js"></script>
    <script type="text/javascript" src="../jquery/jquery-ui.js"></script>
    <link rel="stylesheet" href="../jquery/jquery-ui.min.css">
    <script type="text/javascript">
        $(document).ready(function () {
           $("#date").datepicker({
                dateFormat:"D/M/yy",
                changeMonth:true,
               showAnim:"fold",
               duration:"slow",

           })
        });
    </script>

</head>
<body>
Date: <input type="text" id="date" placeholder="Click to pick a date">
</body>
</html>
