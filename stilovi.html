<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script type="text/javascript" language="JavaScript1.5">
    function change() {
        var element=document.getElementById("tekst");
        element.style.backgroundColor="red";
        element.style.fontSize="30px";
        element.style.fontFamily="cursive"
        element.innerText="Hellou JavaScript"
    }

</script>
</head>
<body>
<p id="tekst">Hellou World</p>
<p>kliknete tuka za da go smenite teksto</p>
<input type="submit" value="Click me" onclick="change()">
</body>
</html>
