<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
        }
        td{
            padding-right: 10px;
        }
    </style>
    <script type="text/javascript" src="../jquery/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("input").click(function () {
                var operator=(this).title;
                var prv=$("#prv").val();
                var vtor=$("#vtor").val();
                prv=parseInt(prv);
                vtor=parseInt(vtor);
                if(operator=="+"){
                    var rez=prv+vtor;
                    $("#rezultat").text(prv+"+"+vtor+"="+rez);
                }else if (operator=="-"){
                    var rez=prv-vtor;
                    $("#rezultat").text(prv+"-"+vtor+"="+rez);
                }else if (operator=="*"){
                    var rez=prv*vtor;
                    $("#rezultat").text(prv+"*"+vtor+"="+rez);
                }
                else if (operator=="/"){
                    var rez=prv/vtor;
                    $("#rezultat").text(prv+"/"+vtor+"="+rez);
                }

            })
        })
    </script>
</head>
<body>
<table style="border: 1px solid black;background-color: #fdf5ce;width: 400px;padding-right: 15px">
    <tr>
        <th>Operantd 1</th> <td><input type="text" style="width: 100%" id="prv"> </td>
    </tr>
    <tr>
        <th>Operantd 2</th> <td><input type="text" style="width: 100%" id="vtor"> </td>
    </tr>
    <tr>
        <th>
            <span><input type="radio" name="radio" title="+">+</span>
            <span><input type="radio" name="radio"  title="-">-</span>
            <span><input type="radio" name="radio"  title="*">*</span>
            <span><input type="radio" name="radio"  title="/">/</span>
        </th>
        <td id="rezultat"> </td>
    </tr>
</table>
</body>
</html>
