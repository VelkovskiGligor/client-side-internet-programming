<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Strenght</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
           $("#progres").progressbar({
               value:0
           });
           progresbarValue=$("#progres").find(".ui-progressbar-value");
           progresbarValue.css("background","red");
            $("#password").keydown(function () {
                console.log("H");
                    var rez=presmetaj($("#password").val());

                if(rez=="1"){
                    progresbarValue.css("background","red");
                    $("#progres").progressbar({
                        value:30
                    });
                }
                else if(rez=="2"){
                    progresbarValue.css("background","yellow");
                    $("#progres").progressbar({
                        value:60
                    });
                }
                else if(rez=="3"){

                    progresbarValue.css("background","green");
                    $("#progres").progressbar({
                        value:100
                    });
                }
            });
            function presmetaj(pass) {
                if(pass.includes("a")){
                        if(pass.includes("Z")){
                                if(pass.includes("0")){

                                    return "3";

                                }else{
                                    return "2"
                                }

                        }else{
                            return "1";
                        }
                }

            }
        });
    </script>
</head>
<body>
<p>Enter Password: <label> <input type="password" id="password"></label></p>
<div id="progres"  style="height: 30px;width: 200px"></div>
</body>
</html>
