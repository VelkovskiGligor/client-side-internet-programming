<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        nav{
            background-color: lightskyblue;
            width: 100%;
            height: 40px;
        }
        nav ul{
            height: 100%;
            text-align: center;
        }
        nav ul li{
            display: inline-block;
            cursor: pointer;
            height: 20px;
            border-left: 2px solid cornflowerblue;
            padding: 10px;
            text-align: initial;
            color: white;
            font-size: 25px;
        }
        nav ul li:first-child{
           border-left: 0;
        }
        nav ul li:hover{
           background-color: #455868;
        }
    </style>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#podatoci").hide();
            $("nav ul li").click(function () {
                var id=$(this).attr("title");
               // console.log(id);
                id=id+""
                $("#podatoci").show();
                $.ajax({
                    url:"https://cors-anywhere.herokuapp.com/https:/parallelum.com.br/fipe/api/v1/carros/marcas/"+"Peugeot"+"/modelos",
                    dataType:"jsonp",
                    success:function (data) {
                        console.log(data.name);
                    }
                })
            });
        })
    </script>
</head>
<body>
<nav>
    <ul>
        <li title="Peugeot – 44">Peugeot</li>
        <li title="VW - VolksWagen – 59">VW - VolksWagen</li>
        <li title="Toyota – 56">Toyota</li>
        <li title="Fiat – 21">Peugeot</li>
        <li title="Seat – 52">Peugeot</li>
    </ul>
</nav>
<div id="podatoci">
        <ul class="selectable">


        </ul>
</div>
</body>
</html>
