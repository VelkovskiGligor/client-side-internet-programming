<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 500px;
        }
        div label{
            display: inline-block;
        }
        div label span{
            display: inline-block;
            margin-right: 10px;
            width: 100px;
        }
    </style>
    <script type="text/javascript" src="../jquery/jquery.js"></script>
    <script type="text/javascript" src="../jquery/jquery-ui.js"></script>
    <link rel="stylesheet" href="../jquery/jquery-ui.min.css">
    <script type="text/javascript">
        $(document).ready(function () {
            var dial=$("#dialog").dialog({
                autoOpen:false,
                buttons:[{
                    text:"Close",
                    click:function () {
                        dial.dialog("close");
                    }

                }]
            });
            $("#kopce").click(function () {
                var ime=$("#ime").val();
                var umime=$("#umime").val();
                var pol=$('[name="radio"]:checked').val();
                var zarn=$("select").val();
                console.log(pol)
                if(ime== "" || umime == "" || pol == null ){
                    alert("Site polinja se zadolzitelni!");
                }else{
                    $("#imee").append(ime);
                    $("#umimee").append(umime);
                    $("#poll").append(pol);
                    $("#zarnn").append(zarn)
                    dial.dialog("open");
                }


            });
        })

    </script>
</head>
<body>
<div  style="margin-left: 10px;margin-top: 10px">
    <label><span>Ime</span> <input type="text" id="ime"> </label><br>
    <label><span>Umetnicko ime</span> <input type="text" id="umime"> </label><br>
    <label><span>Pol</span> <input type="radio" name="radio" value="Masko"> Masko <input type="radio" name="radio" value="Zensko">Zensko  </label><br>
    <label><span>Zarn</span>
        <select style="width: 150px">
            <option>Clasic Music</option>
            <option>Rok'n Roll</option>
            <option>Pop music</option>
        </select>
    </label><br>
    <input type="submit" id="kopce" value="Prijavi se">
</div>
<div id="dialog" title="Informacii">
    <p id="imee">Ime:</p>
    <p id="umimee">Umetnicko ime:</p>
    <p id="poll">Pol:</p>
    <p id="zarnn">Zarn:</p>
</div>
</body>
</html>
