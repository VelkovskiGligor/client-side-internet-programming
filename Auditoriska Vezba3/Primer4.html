<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primer4</title>
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // so ova gi traze site li elementi i dodava HI  $("#firstlist").find("li").append("HI")
            $("#firstlist").find("li").each(function (i) {      // so each gi lista site li elementi ; i pocnuva od 0
                //$("#firstlist li").each(function (i) {    moze i vakaa
                $(this).append(" No " + i);     //dodava No i vrednosta na i
            });

        });
    </script>
</head>
<body>
<ol id="firstlist">
    <li>First element</li>
    <li>Secound element</li>
    <li>Third element</li>

</ol>

<ol id="secoundlist">
    <li>First element, second list</li>
    <li>Secound element, second list</li>
    <li>Thired element, second list</li>
    <ul>
        <li>Child one</li>
        <li>Child two</li>
    </ul>

</ol>

</body>
</html>
