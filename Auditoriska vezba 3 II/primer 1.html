<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }
    </style>
    <script type="text/javascript" src="../jquery/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("ol").eq(0).addClass("red");
            $("ol").eq(1).addClass("green");
        })
    </script>
</head>
<body>
<input type="submit" value="First button">
<input type="submit" value="Secound button">
<ol id="orderlist">
    <li>First element</li>
    <li>Secound element</li>
    <li>Thired element</li>
</ol>
<ol>
    <li>First element,secound list</li>
    <li>Secound element,secound list</li>
    <li>Thired element,secound list</li>
    <ul>
        <li>Child one</li>
        <li>Child two</li>
    </ul>
</ol>
</body>
</html>
