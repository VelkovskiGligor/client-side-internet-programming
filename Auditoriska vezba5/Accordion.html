<html>
<head>
    <title>Accordion</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
      $(document).ready(function () {
          $("#accordation").accordion({
              collapse:true,
             active:true,

              fillSpace:false,
              navigation:true,

          });
          $("#accordation .ui-accordion-header").click(function () {
             $(this).next().slideToggle();
          });
      });

    </script>
</head>
<body>
<div id="accordation">
    <h1 class="ui-accordion-header">Section 1</h1>
        <div>
            <p> Tekst1</p>
        </div>
    <h1 class="ui-accordion-header">Section 2</h1>
        <div>
            <p>Tekst2</p>
        </div>
    <h1 class="ui-accordion-header">Section 3</h1>
    <div>
        <p>Tekst3</p>
    </div>
    <h1 class="ui-accordion-header" id="naslov">Section 4</h1>
    <div>
        <p>Tekst4</p>
    </div>

</div>
</body>
</html>
