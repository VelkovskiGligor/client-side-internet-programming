<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../jquery/jquery.js"></script>
    <script type="text/javascript" src="../jquery/jquery-ui.js"></script>
    <link rel="stylesheet" href="../jquery/jquery-ui.min.css">
    <script type="text/javascript">
        $(document).ready(function () {
            $("div").progressbar({
                value:0
            });
            $("#password").keydown(function () {
              var progresbarValue=$("#placeholder").find(".ui-progressbar-value");
              var pass=$("#password").val();
                var schore=test(pass);

            });
            function test(string) {
                string=string+"";
                if(string.length<3){
                    $("div").progressbar({
                        value:20
                    });
                    var progressbarValue=$("#placeholder").find(".ui-progressbar-value");
                    progressbarValue.css("background","red")
                }else{
                    var flag=false;
                    for(var i=0;i<string.length;i++){
                        var x=string.charAt(i);
                        if(x=="!" || x=="@" ||  x=="#" ||x=="$" || x=="%"){
                            flag=true;
                            break;
                        }
                    }
                        if(flag==true){
                            $("#placeholder").progressbar({
                                value:50,
                            });
                            var progressbarValue=$("#placeholder").find(".ui-progressbar-value");
                            progressbarValue.css("background","yellow");
                        }
                }
                    if(string.length>=6){
                        var vrednost=$("#placeholder").find(".ui-progressbar-value");
                        vrednost.css("background","green");
                        $("#placeholder").progressbar({
                            value:100,
                        })
                    }
            }
        })
    </script>
</head>
<body>
<label>Enter password <input type="text" id="password"> </label>
<div id="placeholder" style="width: 200px;height: 20px"></div>
</body>
</html>
