<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autocomplite</title>
    <script type="text/javascript" src="../../jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../../jquery/jquery-ui.js"></script>
    <link rel="stylesheet" href="../../jquery/jquery-ui.css">
    <script type="text/javascript">
        $(document).ready(function () {
           $("#autocomplite").autocomplete({
               source:[             //ili moze da se stave predhodno definiran niza
                   "ActionScript",
                   "AppleScript",
                   "Asp",
                   "BASIC",
                   "C",
                   "C++",
                   "Clojure",
                   "COBOL",
                   "ColdFusion",
                   "Erlang",
                   "Fortran",
                   "Groovy",
                   "Haskell",
                   "Java",
                   "JavaScript",
                   "Lisp",
                   "Perl",
                   "PHP",
                   "Python",
                   "Ruby",
                   "Scala",
                   "Scheme"
               ]

           })
        });


    </script>
</head>
<body>
<div>
<p>Tags <input id="autocomplite" type="text"> </p>
</div>
</body>
</html>
