<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primer4</title>
    <title>Date2</title>
    <script type="text/javascript" src="../../jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../../jquery/jquery-ui.js"></script>
    <link rel="stylesheet" href="../../jquery/jquery-ui.css">
    <script type="text/javascript">
        $(document).ready(function () {
           $("#date").datepicker({
               appendText:"d m y",
               dateFormat:"D M yy",//go dava skrateno denot i mesecot
               showAnim:"fold",
               duration:"slow",

           })
        });
        //KRATENKI  ZA dateFormat!!!!!!!!!!!!!!!!!!!!!!!!!1
      //  d – ден (single digit where applicable)
       //  dd – ден (two digits)
      //   m – месец (single digit where applicable)
      //   mm – месец (two digits)
      //   y – година (two digits)
       //  yy – година (four digits)
       //  D – кратко име на денот
        // DD – цело име на денот
        // M – кратко име на месецот
        // MM – цело име на месецот
    </script>
</head>
<body>
<p>Enter data <input id="date" placeholder="Click to pick date!"></p>
</body>
</html>
