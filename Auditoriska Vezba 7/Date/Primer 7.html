<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primer 7</title>
    <script type="text/javascript" src="../../jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../../jquery/jquery-ui.js"></script>
    <link rel="stylesheet" href="../../jquery/jquery-ui.css">
    <script type="text/javascript">
        $(document).ready(function () {
            $("#date").datepicker({
                appendText:"dd/mm/yy",
                dateFormat:"D/MM/yy",
                dayNamesMin:["Пон","Вто","Сре","Чет","Пет","Саб","Нед"],
                dayNamesShort:["Пон","Вто","Сре","Чет","Пет","Саб","Нед"],
                monthNames:["Јануари","Фебруари","Март","Април","Мај","Јуни","Јули","Август","Септември","Октомври","Ноември","Декември"],
                monthNamesShort:["Јан","Феб","Мар","Апр","Мај","Јун","Јул","Авг","Сеп","Окт","Ное","Дек"],
                numberOfMonths:2,//prikazuva 2 meseca



            });
        });
    </script>
</head>
<body>
<p>Enter your date <input id="date" placeholder="Click to pick date!"></p>
</body>
</html>
